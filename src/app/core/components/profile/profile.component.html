<div class="profile-settings-container">
  <!-- Scrollable Card -->
  <div class="settings-card" @slideInOut>
    <div class="card-header">
      <h2 class="d-flex align-items-center mb-0">
        <mat-icon class="me-2">settings</mat-icon>
        Restaurant Settings
      </h2>
    </div>

    <div class="card-body">
      <form [formGroup]="form" class="row g-3">

        <!-- Restaurant Name -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Restaurant Name</label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>store</mat-icon></span>
            <input type="text" class="form-control" formControlName="restaurantName" readonly>
          </div>
        </div>

        <!-- Contact Number -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Contact Number</label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>contact_phone</mat-icon></span>
            <input type="text" class="form-control" formControlName="contactNumber" readonly>
          </div>
        </div>

        <!-- FSSAI Number -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">
            FSSAI Number
            <small *ngIf="fssaiReadOnly" class="text-muted ms-1">(Locked)</small>
          </label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>assignment</mat-icon></span>
            <input
              type="text"
              class="form-control"
              formControlName="fssaiNumber"
              [readonly]="fssaiReadOnly"
              [class.bg-light]="fssaiReadOnly"
              placeholder="{{ fssaiReadOnly ? 'Already set' : 'Enter FSSAI number' }}"
            >
          </div>
        </div>

        <!-- GST Number -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">
            GST Number
            <small *ngIf="gstReadOnly" class="text-muted ms-1">(Locked)</small>
          </label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>receipt</mat-icon></span>
            <input
              type="text"
              class="form-control"
              formControlName="gstNumber"
              [readonly]="gstReadOnly"
              [class.bg-light]="gstReadOnly"
              placeholder="{{ gstReadOnly ? 'Already set' : 'Enter GST number' }}"
            >
          </div>
        </div>

        <!-- Opening Time -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Opening Time(Use 24hr format)</label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>access_time</mat-icon></span>
            <input type="time" class="form-control" formControlName="openingTime">
          </div>
        </div>

        <!-- Closing Time -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Closing Time(Use 24hr format)</label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>access_time</mat-icon></span>
            <input type="time" class="form-control" formControlName="closingTime">
          </div>
        </div>

        <!-- Address -->
        <div class="col-12">
          <label class="form-label fw-semibold">Address</label>
          <div class="input-group">
            <span class="input-group-text"><mat-icon>location_on</mat-icon></span>
            <textarea
              class="form-control"
              rows="2"
              formControlName="address"
              readonly
            ></textarea>
          </div>
        </div>

      </form>
    </div>

    <!-- Sticky Footer Buttons -->
    <div class="card-footer d-flex justify-content-end gap-2">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="onCancel()"
        [disabled]="saving"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary d-flex align-items-center"
        [disabled]="form.invalid || saving"
        (click)="save()"
      >
        <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
        {{ saving ? 'Saving...' : 'Save' }}
      </button>
    </div>
  </div>
</div>
