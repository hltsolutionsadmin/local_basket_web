 <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">No</button>
      <button mat-button color="warn" class="ms-3" [mat-dialog-close]="true" (click)="onYesClick()" cdkFocusInitial>Yes</button>
    </mat-dialog-actions>
